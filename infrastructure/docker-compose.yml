version: '3.8'

# ==========================================================================
# Project Infrastructure - All Databases & Message Queue
# ==========================================================================
# Both Laravel (backend) and ML Service (ml-services) connect to these
#
# Start:  docker-compose up -d
# Stop:   docker-compose down
# Reset:  docker-compose down -v  (removes all data)
# ==========================================================================

services:
  # ==========================================================================
  # PostgreSQL - Main application database (Laravel + ML read access)
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: infra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backend}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-backend}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project2_network

  # ==========================================================================
  # pgAdmin - PostgreSQL GUI
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: infra-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - project2_network

  # ==========================================================================
  # MongoDB - ML user profiles, sentiment history, ML features
  # ==========================================================================
  mongodb:
    image: mongo:7.0
    container_name: infra-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ml_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project2_network

  # ==========================================================================
  # Redis - Caching and rate limiting
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: infra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project2_network

  # ==========================================================================
  # Weaviate - Vector embeddings and similarity search
  # ==========================================================================
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.6
    container_name: infra-weaviate
    restart: unless-stopped
    ports:
      - "8085:8080"
      - "50051:50051"
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project2_network

  # ==========================================================================
  # Zookeeper - Required for Kafka
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: infra-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - project2_network

  # ==========================================================================
  # Kafka - Event streaming between Laravel and ML Service
  # ==========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: infra-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - project2_network

  # ==========================================================================
  # Kafka UI - Visual dashboard for demo (shows events in real-time)
  # ==========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: infra-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8086:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: project2-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - project2_network

# ==========================================================================
# Volumes for data persistence
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  weaviate_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

# ==========================================================================
# Shared network - Both Laravel and ML Service connect to this
# ==========================================================================
networks:
  project2_network:
    name: project2_network
    driver: bridge
