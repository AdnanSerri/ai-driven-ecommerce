Unauthorized:
  description: Unauthenticated - Missing or invalid token
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Unauthenticated.

NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Resource not found.

ValidationError:
  description: Validation error
  content:
    application/json:
      schema:
        $ref: './schemas.yml#/ValidationErrorDetail'
      example:
        message: The given data was invalid.
        errors:
          email:
            - The email field is required.
          password:
            - The password must be at least 8 characters.

Forbidden:
  description: Forbidden - Insufficient permissions
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: This action is unauthorized.

ServerError:
  description: Internal server error
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Server Error
