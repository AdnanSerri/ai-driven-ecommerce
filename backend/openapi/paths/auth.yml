register:
  post:
    tags:
      - Authentication
    summary: Register a new user
    description: Create a new user account and receive an authentication token
    operationId: register
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - email
              - password
              - password_confirmation
            properties:
              name:
                type: string
                example: John Doe
                maxLength: 255
              email:
                type: string
                format: email
                example: john@example.com
                maxLength: 255
              password:
                type: string
                format: password
                example: password123
                minLength: 8
              password_confirmation:
                type: string
                format: password
                example: password123
    responses:
      '201':
        description: User registered successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User registered successfully
                user:
                  $ref: '../components/schemas.yml#/User'
                token:
                  type: string
                  example: 1|abc123def456...
      '422':
        $ref: '../components/responses.yml#/ValidationError'

login:
  post:
    tags:
      - Authentication
    summary: Login user
    description: Authenticate user and receive an access token
    operationId: login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
                example: john@example.com
              password:
                type: string
                format: password
                example: password123
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Login successful
                user:
                  $ref: '../components/schemas.yml#/User'
                token:
                  type: string
                  example: 1|abc123def456...
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Invalid credentials
      '422':
        $ref: '../components/responses.yml#/ValidationError'

logout:
  post:
    tags:
      - Authentication
    summary: Logout user
    description: Invalidate the current access token
    operationId: logout
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Logged out successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Logged out successfully
      '401':
        $ref: '../components/responses.yml#/Unauthorized'
