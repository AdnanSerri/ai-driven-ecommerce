userReviews:
  get:
    tags:
      - Reviews
    summary: Get user's reviews
    description: Get a paginated list of the authenticated user's reviews
    operationId: listUserReviews
    security:
      - bearerAuth: []
    parameters:
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
          default: 1
          example: 1
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas.yml#/ReviewWithProduct'
                current_page:
                  type: integer
                  example: 1
                last_page:
                  type: integer
                  example: 2
                per_page:
                  type: integer
                  example: 15
                total:
                  type: integer
                  example: 25
                first_page_url:
                  type: string
                last_page_url:
                  type: string
                next_page_url:
                  type: string
                  nullable: true
                prev_page_url:
                  type: string
                  nullable: true
                path:
                  type: string
                from:
                  type: integer
                to:
                  type: integer
      '401':
        $ref: '../components/responses.yml#/Unauthorized'

reviews:
  post:
    tags:
      - Reviews
    summary: Submit a review
    description: Submit a new review for a product
    operationId: createReview
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - product_id
              - rating
              - comment
            properties:
              product_id:
                type: integer
                description: ID of the product to review
                example: 1
              rating:
                type: integer
                description: Rating from 1 to 5
                minimum: 1
                maximum: 5
                example: 5
              comment:
                type: string
                description: Review comment (10-1000 characters)
                minLength: 10
                maxLength: 1000
                example: This is an excellent product, highly recommended!
    responses:
      '201':
        description: Review submitted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Review submitted successfully
                data:
                  $ref: '../components/schemas.yml#/ReviewWithProduct'
      '401':
        $ref: '../components/responses.yml#/Unauthorized'
      '422':
        $ref: '../components/responses.yml#/ValidationError'
