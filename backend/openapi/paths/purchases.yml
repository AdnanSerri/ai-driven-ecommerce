userPurchases:
  get:
    tags:
      - Purchases
    summary: Get user's purchase history
    description: Get a paginated list of the authenticated user's purchases
    operationId: listUserPurchases
    security:
      - bearerAuth: []
    parameters:
      - name: page
        in: query
        description: Page number for pagination
        required: false
        schema:
          type: integer
          default: 1
          example: 1
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas.yml#/PurchaseWithProduct'
                current_page:
                  type: integer
                  example: 1
                last_page:
                  type: integer
                  example: 3
                per_page:
                  type: integer
                  example: 15
                total:
                  type: integer
                  example: 42
                first_page_url:
                  type: string
                last_page_url:
                  type: string
                next_page_url:
                  type: string
                  nullable: true
                prev_page_url:
                  type: string
                  nullable: true
                path:
                  type: string
                from:
                  type: integer
                to:
                  type: integer
      '401':
        $ref: '../components/responses.yml#/Unauthorized'

purchases:
  post:
    tags:
      - Purchases
    summary: Create a purchase
    description: Create a new purchase for the authenticated user
    operationId: createPurchase
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - product_id
              - quantity
            properties:
              product_id:
                type: integer
                description: ID of the product to purchase
                example: 1
              quantity:
                type: integer
                description: Quantity to purchase (1-100)
                minimum: 1
                maximum: 100
                example: 2
    responses:
      '201':
        description: Purchase created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Purchase created successfully
                data:
                  $ref: '../components/schemas.yml#/PurchaseWithProduct'
      '401':
        $ref: '../components/responses.yml#/Unauthorized'
      '422':
        $ref: '../components/responses.yml#/ValidationError'
